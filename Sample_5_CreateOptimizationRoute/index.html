<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nostra workshop</title>

    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./css/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap-4.3.1-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css" />

    <link rel="stylesheet" href="./css/nostraMap.css" />

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <script type="text/javascript"
        src="//api.nostramap.com/nostraapi/v2.0?key=GOxQQtdmC5KMtuUxe(KnbpBxyLXlWIRuJU1e(Wz0nfHiBIeRipI)oKCFHvA)4d9asslulelApKSbw8i(CuGkqb0=====2"></script>

    <script type="text/javascript" src="./js/nostra.map.js"></script>

</head>

<body>
    <div class="container-fluid" style="padding: 0px;  height: 100vh;">
        <div class="row">
            <div class="col-md-3 ns-dashboard">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary btn-sm" id="btnCreateLocation">Create
                        Location</button>
                    <div class="col-md-12" id="createPinPanal" style="display: none;">
                        <div class="form-group">
                            <label for="locationNameInput">location name</label>
                            <input type="text" class="form-control" id="locationNameInput">
                        </div>
                        <div class="form-group">
                            <label for="descriptionInput">description</label>
                            <textarea class="form-control" id="descriptionInput" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm" id="btnAddLocation">Add</button>
                    </div>
                </div>
                <br />
                <div class="col-md-12">
                    <div id="locationList"></div>
                    <br />
                    <button type="button" class="btn btn-secondary btn-sm" id="btnRoute">Route</button>
                </div>
                <br />
                <div class="col-md-12">
                    <div class="list-group ns-route-optimiz-dashboard">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="locationNameInput">mode</label>
                                    <button type="button" class="btn btn-secondary btn-sm" id="btnCar">
                                        <i class="icon ion-md-car"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" id="btnBicycle">
                                        <i class="icon ion-md-bicycle"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" id="btnWalk">
                                        <i class="icon ion-md-walk"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" id="btnMotercycle">
                                        <i class="icon ion-md-stopwatch"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="custom-control custom-switch">

                                    <input type="checkbox" class="custom-control-input" id="switchFindBestSeq">
                                    <label class="custom-control-label" for="switchFindBestSeq">Find best route</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="switchPreserveLastStop">
                                    <label class="custom-control-label" for="switchPreserveLastStop">Keep last
                                        stop</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="switchTollRoad">
                                    <label class="custom-control-label" for="switchTollRoad">TollRoad</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ns-route-optimiz-dashboard">
                        <div class="row">
                            <div class="col-md-6">
                                Distance
                            </div>
                            <div class="col-md-6">
                                <div id="divDistance"></div>
                            </div>
                            <div class="col-md-6">
                                Time
                            </div>
                            <div class="col-md-6">
                                <div id="divTime"></div>
                            </div>
                            <div class="col-md-6">
                                Fuel consumption
                            </div>
                            <div class="col-md-6">
                                <div id="divFuelConsumption"></div>
                            </div>
                            <div class="col-md-6">
                                Estimated fuel cost
                            </div>
                            <div class="col-md-6">
                                    <div id="divEstFuelCost"></div>
                            </div>
                            &nbsp;
                            <div class="col-md-12">
                                <em>* Refer to the fuel consumption of the honda civic 2019.</em>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12" style="height: 85vh">
                        <div id="divMap"></div>
                    </div>
                    <div class="col-md-12" style="height: 15vh; background: #2B3137; color: #fff; padding-top: 15px;">
                        <div class="col-md-12">
                            <div style="float: left; margin-right: 20px;">
                                <div>
                                    Basemap
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-secondary btn-sm" id="btnStreetMap">Street
                                        Map</button>
                                    <button type="button" class="btn btn-secondary btn-sm"
                                        id="btnImagery">Imagery</button>
                                    <button type="button" class="btn btn-secondary btn-sm" id="btnOpenStreetMap">Open
                                        Street
                                        Map</button>
                                </div>
                            </div>

                            <div>
                                <div>
                                    Spacial Layer
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-secondary btn-sm" id="btnNOSTRAGuide">NOSTRA
                                        Guide</button>
                                    <button type="button" class="btn btn-secondary btn-sm" id="btnNOSTRATraffic">NOSTRA
                                        Traffic</button>
                                    <button type="button" class="btn btn-secondary btn-sm"
                                        id="btnWeatherForecast">Weather
                                        Forecast</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
